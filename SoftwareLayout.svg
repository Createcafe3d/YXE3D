       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         x="108.18962"
         y="181.56198"
         style="font-size:12.5px"
         id="tspan4199">Peachy printer is the UI component of peachy printer and uses Kivy as it's front end.</tspan><tspan
         sodipodi:role="line"
         x="108.18962"
         y="197.18698"
         style="font-size:12.5px"
         id="tspan4203">Although not a necessity for printing it makes  it way easier.</tspan></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-weight:normal;font-size:40px;line-height:125%;font-family:sans-serif;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"
       x="121.99432"
       y="344.58939"
       id="text4195-6"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         x="121.99432"
         y="344.58939"
         style="font-size:12.5px"
         id="tspan4203-6">Preachy Printer Tools is the API for printing and is required to interact with the printer.</tspan><tspan
         sodipodi:role="line"
         x="121.99432"
         y="360.21439"
         style="font-size:12.5px"
         id="tspan4228">It contains a commandline printer in the src folder called print_file.py which can be</tspan><tspan
         sodipodi:role="line"
         x="121.99432"
         y="375.83939"
         style="font-size:12.5px"
         id="tspan4230">used to print from the command line.</tspan><tspan
         sodipodi:role="line"
         x="121.99432"
         y="391.46439"
         style="font-size:12.5px"
         id="tspan4232">It is fully tested (TDD).</tspan></text>
    <text
