       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         x="156.33908"
         y="547.80176"
         style="font-size:12.5px"
         id="tspan4232-9">The usb driver is not a code dependancy how every the dll,so,dylibs</tspan><tspan
         sodipodi:role="line"
         x="156.33908"
         y="563.42676"
         style="font-size:12.5px"
         id="tspan4278">built by this project are.</tspan><tspan
         sodipodi:role="line"
         x="156.33908"
         y="579.05176"
         style="font-size:12.5px"
         id="tspan4280">They should be placed in the src/peachyprinter/dependancies/[OS]/[ARCH]</tspan></text>
